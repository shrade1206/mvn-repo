#Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/shabu?serverTimezone=Asia/Taipei
spring.datasource.username=root
spring.datasource.password=root

#SessionFactory
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#EmbededTomcat
server.servlet.context-path=/shabushabu

#ViewResolver
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp

spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,/upload/


